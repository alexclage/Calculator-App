# Updated NGINX configuration for Calculator App
# This version preserves the /calc path so the Node.js app knows its base path

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name alexwage.com www.alexwage.com;

    # Certbot-managed TLS certs
    ssl_certificate     /etc/letsencrypt/live/www.alexwage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.alexwage.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Main site
    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Calculator app - NOTE: Changed to NOT strip the /calc prefix
    location = /calc {
        return 301 /calc/;
    }

    location /calc {
        # IMPORTANT: No trailing slash after localhost:3000
        # This preserves the full path including /calc
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /calc;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
}
